services:
  postgres:
    image: postgres:16-alpine
    container_name: task_tracker_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: task_tracker
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d task_tracker"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: task_tracker_server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PUBLIC_HOST: http://localhost
      PORT: :8000
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: task_tracker
      DB_SSLMODE: disable
      JWT_EXP: 604800
      JWT_SECRET: CHANGE_ME
    ports:
      - "8000:8000"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: task_tracker_web
    restart: unless-stopped
    depends_on:
      server:
        condition: service_started
    environment:
      BACKEND_URL: http://server:8000
      NUXT_BACKEND_URL: http://server:8000
      NODE_ENV: production
      NITRO_HOST: 0.0.0.0
      NITRO_PORT: 3000
    ports:
      - "3000:3000"

volumes:
  postgres_data:

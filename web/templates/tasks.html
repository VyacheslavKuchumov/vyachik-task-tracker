<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tasks</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <a class="brand" href="/goals">Vyachik Tracker</a>
      <nav class="tabs">
        <a class="tab" href="/goals">Goals</a>
        <a class="tab is-active" href="/tasks">Tasks</a>
      </nav>
      <form method="post" action="/auth/logout">
        <button class="btn btn-secondary btn-small" type="submit">Logout</button>
      </form>
    </header>

    <section class="panel hero">
      <h1>Task Workspace</h1>
      <p>Filter by status, keep assignment visible, and open edits on dedicated pages with explicit IDs.</p>
    </section>

    <div class="row row-2-1">
      <section class="panel">
        <div class="toolbar">
          <input name="q" form="tasksFilter" placeholder="Filter by task, goal or user names">
          <select name="status" form="tasksFilter">
            <option value="">Any status</option>
            <option value="todo">todo</option>
            <option value="in_progress">in_progress</option>
            <option value="done">done</option>
          </select>
          <button class="btn btn-secondary" type="submit" form="tasksFilter">Filter</button>
          <button class="btn" hx-get="/htmx/tasks/card" hx-target="#taskCard" hx-swap="innerHTML">New Task</button>
        </div>
        <form id="tasksFilter" hx-get="/htmx/tasks" hx-target="#tasksTable" hx-swap="innerHTML"></form>
        <div id="tasksTable" hx-get="/htmx/tasks" hx-trigger="load" hx-swap="innerHTML"></div>
      </section>

      <section class="panel">
        <h2>Create Task</h2>
        <p>Add a task quickly here. Edit actions open in a separate route that requires `?id=`.</p>
        <div id="taskCard" hx-get="/htmx/tasks/card" hx-trigger="load" hx-swap="innerHTML"></div>
      </section>
    </div>
  </main>
</body>
</html>

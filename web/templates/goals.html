<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Goals</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <a class="brand" href="/goals">Vyachik Tracker</a>
      <nav class="tabs">
        <a class="tab is-active" href="/goals">Goals</a>
        <a class="tab" href="/tasks">Tasks</a>
      </nav>
      <form method="post" action="/auth/logout">
        <button class="btn btn-secondary btn-small" type="submit">Logout</button>
      </form>
    </header>

    <section class="panel hero">
      <h1>Goal Workspace</h1>
      <p>Track the bigger outcomes and keep creation fast while edit actions open on dedicated pages.</p>
    </section>

    <div class="row row-2-1">
      <section class="panel">
        <div class="toolbar">
          <input name="q" form="goalsFilter" placeholder="Filter by goal title or description">
          <select name="status" form="goalsFilter">
            <option value="">Any task status</option>
            <option value="todo">todo</option>
            <option value="in_progress">in_progress</option>
            <option value="done">done</option>
          </select>
          <button class="btn btn-secondary" type="submit" form="goalsFilter">Filter</button>
          <button class="btn" hx-get="/htmx/goals/card" hx-target="#goalCard" hx-swap="innerHTML">New Goal</button>
        </div>
        <form id="goalsFilter" hx-get="/htmx/goals" hx-target="#goalsTable" hx-swap="innerHTML"></form>
        <div id="goalsTable" hx-get="/htmx/goals" hx-trigger="load" hx-swap="innerHTML"></div>
      </section>

      <section class="panel">
        <h2>Create Goal</h2>
        <p>Use this quick form to add a new goal. Edit opens on a separate page.</p>
        <div id="goalCard" hx-get="/htmx/goals/card" hx-trigger="load" hx-swap="innerHTML"></div>
      </section>
    </div>
  </main>
</body>
</html>

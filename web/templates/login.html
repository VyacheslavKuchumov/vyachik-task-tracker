<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <main class="wrap">
    <section class="panel auth-panel">
      <h1>Sign In</h1>
      <p>Use your account to continue.</p>
      {{if .ErrorMessage}}<p class="status error">{{.ErrorMessage}}</p>{{end}}
      {{if .OKMessage}}<p class="status ok">{{.OKMessage}}</p>{{end}}
      <form class="stack" method="post" action="/auth/login">
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p style="margin-top:12px;">No account? <a href="/register">Create one</a></p>
    </section>
  </main>
</body>
</html>
